{% extends "base.html" %}

{% block title %}Add Project - George Zein{% endblock %}

{% block content %}
<div class="content">
    <section>
        <h2>Add New Project</h2>
        <p>Enter project details below. Place your image file in <code>static/images</code> and reference its file name.</p>
    </section>

    <section>
        <form class="contact-form" action="{{ url_for('add_project') }}" method="POST">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="image_file_name">Image File Name (e.g., mypic.jpg) *</label>
                <input type="text" id="image_file_name" name="image_file_name" required>
            </div>

            <button type="submit" class="submit-btn">Add Project</button>
        </form>
    </section>
</div>
{% endblock %}
