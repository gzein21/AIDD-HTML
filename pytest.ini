# pytest configuration file
[tool:pytest]
# Test discovery patterns
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for Flask routes
    slow: Tests that take a long time to run

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    run_tests.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
